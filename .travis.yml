cache:
  directories:
  - $HOME/.m2
language: java
before_script: 
- cd portal
script:
- export MAVEN_OPTS=-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
- mvn -B package 
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: portal/**/target/*.war
  on:
    repo: KnowledgeCaptureAndDiscovery/DISK
    branch: disk-enigma
